<form id="contactForm" data-request="{{ __SELF__ }}::onFormSubmit">
    {{ form_token() }}
    <div id="{{ __SELF__ }}_forms_flash"></div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" required data-error="{{ 'Insira seu nome' |_ }}" placeholder="{{ 'Seu nome' |_ }}">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" required data-error="{{ 'Insira seu e-mail' |_ }}" placeholder="{{ 'Seu e-mail' |_ }}">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input type="text" name="phone_number" id="phone_number" required data-error="{{ 'Insira o telefone' |_ }}" class="form-control" placeholder="{{ 'Seu telefone' |_ }}">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input type="text" name="msg_subject" id="msg_subject" class="form-control" required data-error="{{ 'Insira o assunto' |_ }}" placeholder="{{ 'Seu assunto' |_ }}">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <textarea name="message" class="form-control" id="message" cols="30" rows="6" required data-error="{{ 'Escreva sua mensagem' |_ }}" placeholder="{{ 'Sua mensagem' |_ }}"></textarea>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            {% partial '@recaptcha' %}
        </div>

        <div class="col-lg-12 col-md-12">
            <button type="submit" class="default-btn"><i class='bx bxs-paper-plane'></i>{{ 'Enviar' | _ }}<span></span></button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
        </div>
    </div>
</form>

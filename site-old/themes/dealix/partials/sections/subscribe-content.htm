<!-- Start Subscribe Content -->
<div class="subscribe-content border-radius-0">
    <h2>{{ 'Assine e receba nossas novidades' |_ }}</h2>

    <form class="newsletter-form" data-toggle="validator">
        <div class="row align-items-center">
            <div class="col-lg-8 col-md-8">
                <input type="email" class="input-newsletter" placeholder="email@email.com" name="email" required="" autocomplete="off">
            </div>

            <div class="col-lg-4 col-md-4">
                <button type="submit" class="disabled" style="pointer-events: all; cursor: pointer;"><i class="bx bxs-hot"></i> {{ 'Assinar' | _ }}</button>
            </div>

            <div class="col-lg-12 col-md-12">
                <div id="validator-newsletter" class="form-result"></div>
            </div>
        </div>
    </form>

    <div class="shape14"><img src="{{ 'assets/img/shape/13.png' | theme }}" alt="image"></div>
    <div class="shape15"><img src="{{ 'assets/img/shape/14.png' | theme }}" alt="image"></div>
    <div class="shape16"><img src="{{ 'assets/img/shape/15.png' | theme }}" alt="image"></div>
    <div class="shape17"><img src="{{ 'assets/img/shape/16.png' | theme }}" alt="image"></div>
    <div class="shape18"><img src="{{ 'assets/img/shape/17.png' | theme }}" alt="image"></div>
</div>
<!-- End Subscribe Content -->

<!-- Start Login Area -->
<section class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="{{ 'assets/img/login-bg.jpg' | theme }}" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a href="{{ 'home' | page }}"><img src="{{ 'assets/img/logo-dealix-vertical.png' | theme }}" alt="Dealix"></a>
                            </div>

                            <p>{{ 'Novo na Dealix?' | _ }} <a href="{{ 'pricing' | page }}">{{ 'Assine' | _ }}</a></p>

                            <form>
                                <div class="form-group">
                                    <input type="email" placeholder="Your email address" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input type="password" placeholder="Your password" class="form-control">
                                </div>

                                <button type="submit" class="default-btn"><i class="bx bxs-hot"></i>Login<span></span></button>

                                <div class="forgot-password">
                                    <a href="#">{{ 'Esqueceu sua senha?' | _ }}</a>
                                </div>

{#                                <div class="connect-with-social">#}
{#                                    <button type="submit" class="facebook"><i class='bx bxl-facebook'></i> Connect with Facebook</button>#}
{#                                    <button type="submit" class="google"><i class='bx bxl-google'></i> Connect with Google</button>#}
{#                                </div>#}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login Area -->
